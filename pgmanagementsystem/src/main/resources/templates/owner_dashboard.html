<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Top Bar -->
    <div class="flex justify-between items-center bg-gray-900 p-4 text-white">
        <h1 class="text-xl font-bold">Owner Dashboard</h1>
        <a href="/logout" class="bg-red-500 px-4 py-2 rounded hover:bg-red-700">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-8">
        <h2 class="text-2xl font-semibold text-center mb-6">Welcome, Owner!</h2>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

            <!-- Show Properties -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <i class="fas fa-building text-blue-500 text-4xl"></i>
                <h3 class="text-lg font-semibold mt-2">Show Properties</h3>
                <a href="/owner/properties" class="text-blue-500 hover:underline">View Properties</a>



            </div>

            <!-- Add Property -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <i class="fas fa-plus-circle text-green-500 text-4xl"></i>
                <h3 class="text-lg font-semibold mt-2">Add Property</h3>
                <a href="#add-property-form" class="bg-green-500 text-white px-4 py-2 rounded mt-3 inline-block">Go</a>
            </div>

            <!-- Users -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <i class="fas fa-users text-yellow-500 text-4xl"></i>
                <h3 class="text-lg font-semibold mt-2">Users</h3>
                <a href="/users" class="bg-yellow-500 text-white px-4 py-2 rounded mt-3 inline-block">Go</a>
            </div>

        </div>

        <!-- Add Property Form -->
        <div id="add-property-form" class="bg-white shadow-lg rounded-lg p-6 mt-8">
            <h2 class="text-xl font-semibold text-center">Add Property</h2>
            <form th:action="@{/owner/addProperty}" method="post" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Property Name" required class="w-full p-2 border rounded">
                <input type="text" name="area" placeholder="Area" required class="w-full p-2 border rounded">
                <input type="text" name="city" placeholder="City" required class="w-full p-2 border rounded">
                <input type="number" name="price" placeholder="Price" required class="w-full p-2 border rounded">
                
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full">Add Property</button>
            </form>
        </div>
    </div>

</body>
</html>
