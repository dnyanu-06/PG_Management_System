<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Locations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Locations</h2>
        
        <!-- Add Location Form -->
        <form th:action="@{/admin/locations/add}" method="post">
            <div class="mb-3">
                <label class="form-label">Location Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" name="description">
            </div>
            <button type="submit" class="btn btn-primary">Add Location</button>
        </form>

        <!-- Location List -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="location : ${locations}">
                    <td th:text="${location.id}"></td>
                    <td th:text="${location.name}"></td>
                    <td th:text="${location.description}"></td>
                    <td>
                        <a th:href="@{/admin/locations/delete/{id}(id=${location.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
