<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Properties</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table td {
            color: #555;
        }

        .action-btns {
            display: flex;
            justify-content: space-around;
        }

        .btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .back-link:active {
            background-color: #388E3C;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <a href="/admin/dashboard" class="back-link">Back to Admin Dashboard</a>
    <h2>Manage Properties</h2>

    <table>
        <thead>
            <tr>
                <th>Property Name</th>
                <th>Location</th>
                <th>Price</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="property : ${properties}">
                <td th:text="${property.name}">Property 1</td>
                <td th:text="${property.location}">Location A</td>
                <td th:text="${property.price}">1200</td>
                <td th:text="${property.status}">Available</td>
                <td>
                    <div class="action-btns">
                        <a href="#" class="btn">View</a>
                        <a href="#" class="btn">Track Users</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <footer>
        <p>&copy; 2025 PG Management System</p>
    </footer>
</body>
</html>
