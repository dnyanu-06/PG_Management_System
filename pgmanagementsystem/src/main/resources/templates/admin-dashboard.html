<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            margin-top: 50px;
        }
        .card {
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container dashboard-container">
        <h2 class="text-center mb-4">Welcome, Admin!</h2>

        <div class="row">

            <!-- Manage Locations -->
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fa-solid fa-map-location-dot fa-2x mb-3 text-primary"></i>
                        <h5 class="card-title">Manage Locations</h5>
                        <a href="/admin/locations" class="btn btn-primary">Go</a>

                    </div>
                </div>
            </div>

            <!-- Manage Owners -->
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fa-solid fa-user-shield fa-2x mb-3 text-warning"></i>
                        <h5 class="card-title">Manage Owners</h5>
           <a href="/admin/owners" class="btn btn-primary">Go</a>


                    </div>
                </div>
            </div>

            <!-- Manage Properties -->
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
    <i class="fa-solid fa-building fa-2x mb-3 text-success"></i>  <!-- Icon -->
    <h5 class="card-title">Manage Properties</h5>  <!-- Title -->
    <a href="/admin/manage-properties" class="btn btn-success">Go</a>  <!-- Link to manage properties page -->
</div>

            </div>

            <!-- System Analytics -->
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
    <i class="fa-solid fa-chart-line fa-2x mb-3 text-info"></i>
    <h5 class="card-title">System Analytics</h5>
    <a href="/admin/analytics" class="btn btn-info">Go</a>
</div>

                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
