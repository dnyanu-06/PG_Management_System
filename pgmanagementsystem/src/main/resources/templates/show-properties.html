<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Properties</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Dummy Property Card -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="https://via.placeholder.com/300" alt="Property Image" class="w-full h-40 object-cover rounded-md">
                <h2 class="text-lg font-semibold mt-2">Luxury Apartment</h2>
                <p class="text-gray-600">Area: Downtown</p>
                <p class="text-gray-600">City: Mumbai</p>
                <p class="text-gray-800 font-bold">Price: Rs500/month</p>
                <button class="mt-3 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Delete</button>
            </div>

            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="https://via.placeholder.com/300" alt="Property Image" class="w-full h-40 object-cover rounded-md">
                <h2 class="text-lg font-semibold mt-2">Cozy Studio</h2>
                <p class="text-gray-600">Area: Suburb</p>
                <p class="text-gray-600">City: Pune</p>
                <p class="text-gray-800 font-bold">Price: Rs300/month</p>
                <button class="mt-3 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Delete</button>
            </div>

            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="https://via.placeholder.com/300" alt="Property Image" class="w-full h-40 object-cover rounded-md">
                <h2 class="text-lg font-semibold mt-2">Spacious Villa</h2>
                <p class="text-gray-600">Area: Beachside</p>
                <p class="text-gray-600">City: Goa</p>
                <p class="text-gray-800 font-bold">Price: RS1200/month</p>
                <button class="mt-3 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Delete</button>
            </div>
        </div>
    </div>

</body>
</html>
